<html>
<head>
<style>
div{
 background-color:yellow;
 width: 500px;
 height: 100px;
 padding-top: 30px;
 border: 1px solid black;
 }
</style>
</head>
<body>
<center>
<input type="text" id="str" placeholder="Enter the value"></input>
<input type="button" onclick="eval()" value="submit"></input>
<br>
<h2>Result:</h2>
<br>
<div id="result"></div>
<script>
function eval()
{
var str=document.getElementById("str").value;
if(Number.isInteger(parseInt(str)))
{
var num=parseInt(str);
var rev=0,rem=0;
while(num>0)
{
 rem=parseInt(num%10);
 rev=rev*10+rem;
 num=parseInt(num/10);
 }
 result.innerHTML="<p>Reverse of:<strong>"+str+ "is" +rev+"</strong></p>";
 }
 else
 {
 var text="<p>The Entered String is:<strong>"+ str +"</strong></p>";
 for(var i=0;i<str.length;i++)
 {
 if(str.charAt(i)=='a' || str.charAt(i)=='e' || str.charAt(i)=='i' || str.charAt=='o' || str.charAt == 'u' ||
 str.charAt == 'A' || str.charAt == 'E' || str.charAt == 'I' || str.charAt == 'O' || str.charAt =='U')
 {
  text += "<p> The Leftmost vowel is: <strong>"+str.charAt(i)+"</strong></p>";

  text += "<p>The Position is:<strong>"+(i+1)+"</strong></p>";
   result.innerHTML=text;
  exit;
  }
 }
 
 text+="<p> No Vowels present:</p>";
 result.innerHTML=text;
 }
 }
</script>
</center>
</body>
</html>
