<!DOCTYPE html>
<html>
<head>
<style>
.name
{
	background-color: black;
	color: white;

}
#dig {
  border-radius: 25px;
  border: 2px solid #73AD21;
  padding: 20px; 
  width: 80px;
  height: 1px;  
  display:inline-block;
}

</style>
</head>

<body>
<form name="calci"  align ="center">
<table align ="center">
<tr>
<td colspan="4"> </td> 
<input type="text" id="dig" name="display">
</tr>
<tr>
<td><input type="button"class="name" value="1"  onclick="calci.display.value+='1'"></td>
<td><input type="button"class="name" value="2"  onclick="calci.display.value+='2'"></td>
<td><input type="button" class="name"value="3"  onclick="calci.display.value+='3'"></td>
<td><input type="button"class="name" value="+"  onclick="calci.display.value+='+'"></td>
</tr>
<tr>
<td><input type="button" class="name"value="4"  onclick="calci.display.value+='4'"></td>
<td><input type="button" class="name"value="5"  onclick="calci.display.value+='5'"></td>
<td><input type="button"class="name" value="6"  onclick="calci.display.value+='6'"></td>
<td><input type="button" class="name"value="-"  onclick="calci.display.value+='-'"></td>
</tr>
<tr>
<td><input type="button" class="name"value="7"  onclick="calci.display.value+='7'"></td>
<td><input type="button"class="name" value="8"  onclick="calci.display.value+='8'"></td>
<td><input type="button" class="name"value="9"  onclick="calci.display.value+='9'"></td>
<td><input type="button"class="name" value="*"  onclick="calci.display.value+='*'"></td>
</tr>
<tr>
<td><input type="button" class="name"value="C"  onclick="calci.display.value=' '"></td>
<td><input type="button" class="name"value="0"  onclick="calci.display.value+='0'"></td>
<td><input type="button" class="name"value="="  onclick="calci.display.value=eval(calci.display.value)"></td>
<td><input type="button" class="name"value="/"  onclick="calci.display.value+='/'"></td>
</tr>
</table>
</form>
</body>
</html>
